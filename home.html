<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Rock Paper Scissors</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet"> 
   
  </head>

    <body>
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      
      <div class="scoreboard">
        <div class="badge" id="userLabel">User</div>
        <div class="badge" id="compLabel">Comp</div>
        <span id="userScore">0</span> : <span id="compScore">0</span>
      </div>

      <div class="result">
        <p>Why so serious?</p>
      </div>

      <div class="choices">
        <div class="choice" id="rock"><i class="choiceImage fa fa-hand-rock-o"></i></div>
        <div class="choice" id="paper"><i class="choiceImage fa fa-hand-paper-o"></i></div>
        <div class="choice" id="scissors"><i class="choiceImage fa fa-hand-scissors-o"></i></div>
      </div>

      <p class="genericMessage">Make your move.</p>

      <script src="app.js" charset="utf-8"></script>
    </body>
</html>
